name: go-redis-server-documentation
on:
  push:
    branches: [main]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare Documentation
        run: |
          mkdir -p _site
          cp DOCUMENTATION.md _site/index.md
          cp go-redis-logo.png _site/ || true
          
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: './_site'
          destination: './_site/_build'
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site/_build'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4